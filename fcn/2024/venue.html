	<p><strong>Venue Address</strong><br>METSÄTALO, (HALL 4)<br>JUnioninkatu 40,<br> 00170 Helsinki, Finland<br>Tel +358 (0) 2941 21601</p>

	      
	<p><strong>VIA AMSTERDAM AIRPORT SCHIPHOL</strong><br>Amsterdam Airport Schiphol services all major airlines. The train connection from Schiphol to Delft is a 40–60-minute train ride, and can be reached from many destinations. The Amsterdam Airport Schiphol airport is <a href="https://www.schiphol.nl/en/advertising/page/the-world-s-2nd-largest-hub-airport/" data-type="URL" data-id="https://www.schiphol.nl/en/advertising/page/the-world-s-2nd-largest-hub-airport/">the world&#8217;s 2nd largest hub airport</a> with direct connections  to EU and global destinations, such as Copenhagen (~127€), Helsinki (~142€), London (~126€), New York (~476€), Vienna (~121€), Munich (~158€), and many others (indicative prices for November). Trains depart from Schiphol roughly every 15 minutes.</p>



<p><strong>VIA ROTTERDAM THE HAGUE AIRPORT</strong><br>The nearest airport is Rotterdam The Hague Airport. This airport has 40 destinations in Europe, and by its size has a shorter check-in time. From there, by bus or by train one can reach Delft in 30–40 minutes, or take a 15-minute taxi ride to Delft.</p>

<h3>Transportation</h3>

<h2> Accommodation Information </h2>
      <p>If you need accommodation, city centre has many options to choose from. Many are within walking distance from the venue or at least within a short tram or bus ride.</p>
      
      
      <h3>Hotel Arthur &#9734&#9734&#9734</h3>
      <p>A moderately priced hotel in an excellent location close to the venue.</p>
      <p>Link: <a href="http://www.hotelarthur.fi/en/">Hotel Arthur</a></p>

      <h3>Omena Hotel &#9734&#9734</h3>
      <p>Fairly priced hotel, closer to avenue.</p>
      <p>Link: <a href="https://www.omenahotels.com/fi/hotellit/helsinki-lonnrotinkatu/">Omena Hotel</a></p>
	  
	  <h3>Hotel AVA &#9734&#9734&#9734 </h3>
      <p> Located on the edge of Kumpula gardens, inexpensive AVA is a good choice if you don't mind a bit longer travel time to the venue.</p>
      <p>Link: <a href=http://ava.helsinkishotels.com/nl/>Hotel AVA </a></p>

      <h3>Scandic Hotel Park &#9734&#9734&#9734&#9734</h3>
      <p> Located right next to Finnish National Opera and Töölönlahti (Töölö Bay), this nordic chain-hotel offers everything you'd expect from a bigger hotel for a moderate price. The venue can be reached easily with a tram and short walk.</p>
      <p>Link: <a href="https://www.scandichotels.com/hotels/finland/helsinki/scandic-park-helsinki?_ga=1.11814652.938159243.1467192930">Scandic Hotel Park</a></p>
